<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/icon-livro.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Página de Receitas</title>
</head>
<body>
    <div class="conteudo-princ">

        <div class="cabecalho-princ">
            <img src="images/livro-preto.png" class="livro-princ">
            <h1>Página de Receitas</h1>
            <input type="text" class="barra-pesquisa" id="barra-pesquisa" placeholder="Digite para procurar">
            <img src="images/search-preto.png" class="icon-pesquisa" id="icon-pesquisa">
        </div>

        <div class="naveg-receitas">
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/biscoito-maizena.html')">
                <img src="images/biscoito-maizena.png" class="img-padrao">
                <figcaption>Biscoito de Maizena com Leite Condensado</figcaption>
            </figure>
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/bolo-de-milho.html')">
                <img src="images/bolo-de-milho.png" class="img-padrao">
                <figcaption>Bolo de Milho</figcaption>
            </figure>
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/bolo-gelado-chocolate.html')">
                <img src="images/bolo-gelado-de-chocolate.png" class="img-padrao">
                <figcaption>Bolo Gelado de Chocolate</figcaption>
            </figure>
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/bolo-mesclado.html')">
                <img src="images/bolo-mesclado.png" class="img-padrao">
                <figcaption>Bolo Mesclado</figcaption>
            </figure>
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/brigadeirao.html')">
                <img src="images/brigadeirao.png" class="img-padrao">
                <figcaption>Brigadeirão Cremoso</figcaption>
            </figure>
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/churros.html')">
                <img src="images/churros.png" class="img-padrao">
                <figcaption>Churros</figcaption>
            </figure>
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/omelete.html')">
                <img src="images/omelete.png" class="img-padrao">
                <figcaption>Omelete</figcaption>
            </figure>
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/panqueca-americana.html')">
                <img src="images/panqueca-americana.png" class="img-padrao">
                <figcaption>Panqueca Americana</figcaption>
            </figure>
            <figure class="campo-padrao" onclick="redirecionar('receitas-individuais/sequilhos.html')">
                <img src="images/sequilhos.png" class="img-padrao">
                <figcaption>Sequilhos de Chocolate e Leite Ninho</figcaption>
            </figure>
        </div>

        <div class="rodape">
            <div class="icon-seta">
                <img src="images/seta-circulo.png" class="seta-circulo" id="seta-circulo">
            </div>
            <div class="referencia">
            <p>Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span class="espaco">Frontend Mentor </span></a></p>
            <p>Desenvolvido por <a href="https://github.com/ShaylaKumari" target="_blank"><span class="espaco">Ananda Shayla</span></a></p>
            </div>
        </div>

    </div>
</body>
</html>
